<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 1em auto !important;
            width: 90vw !important;
            max-width: 1200px;
        }
    </style>
    <link rel="stylesheet" href="../gallerybuilder.css" />
    <script src="../node_modules/utf8/utf8.js"></script>
    <script src="../node_modules/exif-js/exif.js"></script>
    <script src="../gallerybuilder.js"></script>
    <script type="module">
        var instance1 = new galleryBuilder(
            "Gallery1", // reference to html container with id
            [
                "./images/foto-1.jpg",
                "./images/foto-2.jpg",
                "./images/foto-3.jpg",
                "./images/foto-4.jpg",
                "./images/foto-5.jpg",
            ],
            true,
        );

        instance1.buildGallery();
        instance1.buildLightbox();
        instance1.buildCaptions({dateGallery: false, dateModal: true});

        var instance2 = new galleryBuilder(
            "Gallery2", // reference to html container with id
            [
                "./images/foto-1.jpg",
                "./images/foto-2.jpg",
                "./images/foto-3.jpg",
                "./images/foto-4.jpg",
                "./images/foto-5.jpg",
            ],
        );

        instance2.buildGallery();
        instance2.buildLightbox();
        // instance2.buildCaptions();         
        
        var instance3 = new galleryBuilder(
            "Gallery3", // reference to html container with id
            [
                "./images/foto-1.jpg",
                "./images/foto-2.jpg",
                "./images/foto-3.jpg",
                "./images/foto-4.jpg",
                "./images/foto-5.jpg",
            ],
        );

        instance3.buildGallery();
        instance3.buildLightbox();
        instance3.buildCaptions({}); 
    </script>

<body>
    <h1>Gallery example</h1>
    <br />
    <h2>Fotos 1</h2>
    <div class="Gallery" id="Gallery1"></div>
    <h2>Fotos 2</h2>
    <div class="Gallery" id="Gallery2"></div>
    <h2>Fotos 3</h2>
    <div class="Gallery" id="Gallery3"></div>
</body>
</html>
